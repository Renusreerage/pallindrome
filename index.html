    <script>
        let button= document.querySelector("#button")
        button.addEventListener('click',display)

        function display(){
        let input = document.querySelector("#input").value
        let b = input.split("")
        let c = b.reverse()
        let output = b.join("")
        if(input==output){
                output1.innerHTML = output  + " it is a pallindrome"
                output1.style.color = "green"
        }

                output1.innerHTML = input + " it is not a palindrome"

    }
